<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progreso con botones</title>
</head>
<body>
    <div class="container">
        <div class="cont-progreso">
          <div class="progreso" id="progreso"></div>
          <div class="circulo activo">1</div>
          <div class="circulo">2</div>
          <div class="circulo">3</div>
          <div class="circulo">4</div>
        </div>
        <!-- el primer boton esta desabilitado -->
        <button class="boton" id="anterior" disabled>Anterior</button>
        <button class="boton" id="proximo">Proximo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
